<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form name="formulaire" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						 TP de Methodes Numeriques  par <strong>Mushiya  Tshilumba Esther </strong> Bac 2 informatique Unilu
					</span>
					<span class="login100-form p-b-33">
						cet application donne la valeur approché de l'equation differentielle <i> f<sup>'</sup>(x)=1+(y-x)<sup>2</sup></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "un entier naturel >1 pour le nombre d'iteration svp">
						<input class="input100" type="number" name="n" placeholder="valeur de n" min="0" max="100" step="1">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "un floatant entre 0 et 1 pour la précision svp">
						<input class="input100" type="number" name="h" placeholder="valeur de h pour la précision" min="0" max="1" step="0.01">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "un floatant comme valeur initiale de x svp">
						<input class="input100" type="number" name="x" placeholder="valeur de Xo" min="0" max="100" step="1">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "un floatant comme valeur initiale de Yo svp">
						<input class="input100" type="number" name="y" placeholder="valeur de Yo" min="0" max="100" step="1">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn"  data-toggle="modal" data-target="#myModal">
							Calculer
						</button>
					</div>


<div class="container">
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Résolution par la méthode de Runge Kutta</h4>
        </div>
        <div class="modal-body">
          <p id="output">Veuillez remplir correctement toute les valeurs.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
